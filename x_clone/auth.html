<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X-Clone Auth</title>
    <!-- * Css Bağlantısı -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- * Bs Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="auth-page">
    <!-- * Form -->
    <form id="login">
      <img src="./images/x-logo .png" alt="logo" />
      <div class="name">
        <label>Kullanıcı Adı:</label>
        <input type="text" id="name" class="form-control" />
        <div class="name-warning mt-4">
          <!-- <p class="warning">Kullanıcı adı zorunludur</p> -->
        </div>
      </div>
      <div class="password">
        <label>Şifre:</label>
        <input type="password" id="password" class="form-control" />
        <div class="pass-warning mt-4">
          <!-- <p class="warning">Şifre zorunludur</p> -->
        </div>
      </div>
      <button id="auth-login" type="submit">Giriş Yap</button>
    </form>
    <!-- * Js Bağlantı -->
    <script src="./js/auth.js" type="module"></script>
  </body>
</html>
