<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail_Clone</title>
    <!-- * Bs İcon Link  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- * Css Link -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- * Header Alanı  -->
    <header id="header">
      <!-- Sol Kısım -->
      <div class="left">
        <div class="hamburger-menu">
          <i class="bi bi-list"></i>
          <img src="./images/logo-24.png" alt="logo" />
          <span>Gmail</span>
        </div>
      </div>
      <!-- Orta Kısım  -->
      <div class="middle">
        <form>
          <div class="search">
            <i class="bi bi-search"></i>
            <!-- ! inputun type ı search olunca içerisindeki 'X' iconuna tıklayınca inputu resetler. -->
            <input
              type="search"
              id="search-input"
              placeholder="Postalarda Arayınız ... "
            />
          </div>
          <div class="settings">
            <i class="bi bi-sliders2"></i>
          </div>
        </form>
      </div>
      <div id="toggle">
        <i class="indicator"></i>
      </div>
    </header>
  </body>
</html>
